<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiration App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="quote-container">
            <h1 class="quote-text" id="quote-text">Loading...</h1>
            <p class="author" id="author">Author</p>
            <div class="button-container">
                <button id="refresh-button">Refresh Quote</button>
                <button id="share-button">Share Quote</button>
                <button id="favorite-button">Favorite Quote</button>
            </div>
        </div>
        <div class="favorites-container">
            <h2>Your Favorite Quotes</h2>
            <ul id="favorites-list">
                <!-- Favorite quotes will be dynamically added here -->
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
